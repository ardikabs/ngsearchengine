<h1>Need Information?</h1>
<p class="lead">
    Use the ngSearch Engine apps to find new release information<br> All you get is this text and a mostly barebones HTML document.
</p>

<form>
    <div class="form-group">
        <input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchQuery()" class="form-control" placeholder="Search Query...">
    </div>
</form>

<div *ngIf = "searchRes">
    <div *ngFor = "let res of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <!-- <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4> -->
                    <h4><a href={{res.url}} target="_blank" >{{res.title}}</a></h4>

                    <div>
                        <strong>Date: </strong>
                        <span >
                            {{res.date}}
                        </span>
                        <!-- <strong>Genres: </strong>
                        <span *ngFor="let genre of res.genres">
                            {{genre}}
                        </span> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
